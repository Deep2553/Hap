kind: pipeline
name: default

steps:
- name: build
  image: node:latest
  commands: 
      - echo $${PASSWORD}
      - echo $${username}
  environment:
      PASSWORD: 
        from_secret: docker_password
      username:
        from_secret: docker_username
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
      
      
---
kind: secret
name: docker_username
get:
  path: docker/data/docker
  name: username

---
kind: secret
name: docker_password
get:
  path: docker/data/docker
  name: password
