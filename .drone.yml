kind: pipeline
name: default

steps:
- name: publish
  image: plugins/docker
  settings:
    repo: octocat/server
    tags: latest
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password

---
kind: secret
name: docker_username
get:
  path: secret/data/docker
  name: username

---
kind: secret
name: docker_password
get:
  path: secret/data/docker
  name: password
